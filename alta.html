<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Configurar PIN - Luma</title>
  <script>
    function guardarPIN() {
      const pin = document.getElementById("pin").value;
      if (pin.length < 4 || isNaN(pin)) {
        alert("El PIN debe tener al menos 4 números.");
        return;
      }
      localStorage.setItem("lumaPIN", pin);
      window.location.href = "login.html";
    }
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen flex items-center justify-center px-4">
  <div class="w-full max-w-md space-y-6 text-center">
    <!-- Encabezado -->
    <h1 class="text-3xl font-bold">Configura tu PIN</h1>
    <p class="text-gray-400">Este PIN te servirá para acceder a Luma desde este dispositivo. Asegúrate de recordarlo.</p>
    
    <!-- Formulario de PIN -->
    <div>
      <input
        id="pin"
        type="password"
        maxlength="6"
        placeholder="Introduce un PIN (mínimo 4 dígitos)"
        class="w-full px-4 py-3 rounded-xl bg-gray-800 border border-gray-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 text-center text-lg"
      />
    </div>
    
    <!-- Botón continuar -->
    <button
      onclick="guardarPIN()"
      class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 rounded-xl transition duration-300"
    >
      Continuar
    </button>
  </div>
</body>
</html>
